<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
    <h1>게시글 등록</h1>

    <form id="form" action="/board/insert" method="post">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" name="title"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" id="writer" name="writer"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" id="content" cols="60" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <button type="submit">등록</button>
        <button type="button" onclick="moveList()">목록</button>
    </form>

    <script>
        function moveList(){
            location.href = "/board/list"
        }
    </script>
</body>
</html>
