<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>
<body>
    <h1>게시판 목록</h1>

    <form action="/board/insert" method="get">
        <button type="submit">글쓰기</button>
    </form>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>수정일</th>
            <th>조회수</th>
        </tr>
        <th:block th:if="${boardList.isEmpty()}">
            <tr>
                <td colspan="6" align="center" >조회된 게시글 없음</td>
            </tr>
        </th:block>
        <th:block th:each="board : ${boardList}">
            <tr>
                <td align="center" th:text="${board.no}"></td>
                <td align="center">
                    <a th:href="|/board/read?no=${board.no}|" th:text="${board.title}"></a>
                </td>
                <td align="center" th:text="${board.writer}"></td>
                <td align="center"><span th:text="${#dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
                <td align="center"><span th:text="${#dates.format( board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
                <td align="center" th:text="${board.views}"></td>
        </th:block>
    </table>
</body>
</html>
